  <body>
    <dialog id="start_dialog" open>
      <form method="dialog" onsubmit="startExperiment()">
        <label for="subject_id">Subject ID:</label>
        <input
          type="text"
          id="subject_id"
          name="subject_id"
          autocomplete="off"
          autofocus
          oninput="(() => { if (haveImagesFinishedLoading()) {
        document.getElementById('start_button').disabled =
        !document.getElementById('subject_id').value;
      }})()"
        />
        <p>Start experiment?</p>
        <button id="start_button" disabled>Start</button>
      </form>
    </dialog>
    <dialog id="continue_dialog">
      <form method="dialog" onsubmit="continueExperiment()">
        <p>Start second part?</p>
        <button autofocus>Start</button>
      </form>
    </dialog>
    <dialog id="second_part_pause_dialog">
      <form method="dialog" onsubmit="continueSecondPart()">
        <p>Ready for the next images?</p>
        <button autofocus>Continue</button>
      </form>
    </dialog>
    <dialog id="finish_dialog">
